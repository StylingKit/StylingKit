osx_image: xcode8.2
language: objective-c

rvm: 2.2

branches:
  only:
    - master
    - develop

before_install:
 - sysctl -n machdep.cpu.brand_string
 - sysctl hw

install:
 - ./scripts/bootstrap

env:
 - workspace="Example/StylingKit.xcworkspace" scheme="StylingKit-Example" destination="platform=iOS Simulator,name=iPhone 6s"

script:
 - ./scripts/travis_build
