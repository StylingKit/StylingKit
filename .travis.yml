osx_image: xcode7.2
language: objective-c

branches:
  only:
    - master
    - develop

script:
- open -b com.apple.iphonesimulator #start simulator in advance as xcodebuild sometimes fails to do so
- set -o pipefail && xcodebuild clean build test -workspace Example/StylingKit.xcworkspace -scheme StylingKit-Example -destination "platform=iOS Simulator,name=iPhone 6s" ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
